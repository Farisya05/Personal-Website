<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Family & Friends</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7e9e9;
      color: #3b3b58; 
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

 /* Back Button Styling */
 .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      color: white;
      background-color: #92A8D1;
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #F7CAC9;
    }

    h1 {
      text-align: center;
      margin: 0 0 20px;
      color: #db8e9f;
    }

    .quote {
      text-align: center;
      font-style: italic;
      margin-bottom: 20px;
      color: #8a9db5;
    }

    .image-grid {
      display: flex;
      justify-content: space-around;
      gap: 20px;
    }

    .image-card {
      width: 40%;
      text-align: center;
      background-color: #fcecef;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .image-card img {
      width: 100%;
      height: auto;
      border: 2px solid #d6d6e8;
      border-radius: 8px;
    }

    .image-card p {
      margin-top: 10px;
      color: #5a77aa;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Back Button -->
  <a href="HOMEPAGE.html" class="back-button">‚Üê Back</a>
    <h1>My Family & Friends</h1>
    <p class="quote">"Cherished moments that bring us closer together."</p>
    <div class="image-grid">
      <div class="image-card">
     <a href="family.html" target="_blank">
        <img src="image/family icon.jpeg" alt="Image 1">
      </div>
      <div class="image-card">
    <a href="friends.html" target="_blank">   
        <img src="image/friends icon.jpeg" alt="Image 2">
      </div>
    </div>
  </div>
</body>
</html>
