<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Friends</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #92a8d1, #f7cac9);
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            font-size: 2.5em;
            font-weight: bold;
            color: #444;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Back Button Styling */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: white;
            background-color: #92A8D1;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #F7CAC9;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 15px;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery img:hover,
        .gallery video:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .gallery video {
            width: 300px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <!-- Back Button -->
    <a href="family & friends.html" class="back-button">‚Üê Back</a>

    <header>My Friends</header>
    <div class="gallery">
        <img src="image/minions.jpg" alt="Photo 1">
        <img src="image/form2.jpg" alt="Photo 2">
        <img src="image/imut polos suci.jpg" alt="Photo 3">
        <img src="image/intern friends.jpg" alt="Photo 4">
        <img src="image/penjual saham.png" alt="Photo 5">
        <video autoplay muted loop>
            <source src="video/the pitches (1).mp4" type="video/mp4">
        </video>
        <img src="image/meyya.jpg" alt="Photo 7">
        <img src="image/capiqah.jpg" alt="Photo 8">
    </div>
    
</body>
</html>
