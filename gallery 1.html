<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youthful me</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #92a8d1, #f7cac9);
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            font-size: 2.5em;
            font-weight: bold;
            color: #444;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

    /* Back Button Styling */
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      color: white;
      background-color: #92A8D1;
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
    }
 
    .back-button:hover {
      background-color: #F7CAC9;
    }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 15px;
        }

        .gallery img {
            width: 25%;
            height: 25%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

     <!-- Back Button -->
  <a href="homepage.html" class="back-button">‚Üê Back</a>

    <header>My Youthful Version</header>
    <div class="gallery">
        <img src="image/youthful me1.jpg" alt="Photo 1">
        <img src="image/youthful me2.jpg" alt="Photo 2">
        <img src="image/youthful me3.jpg" alt="Photo 3">
        <img src="image/youthful me4.jpg" alt="Photo 4">
        <img src="image/youthful me5.jpg" alt="Photo 5">
        <img src="image/youthful me6.jpg" alt="Photo 6">
        <img src="image/youthful me7.jpg" alt="Photo 7">
        <img src="image/youthful me8.jpg" alt="Photo 8">
    </div>
</body>
</html>
