<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #92A8D1; 
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Links */
    a {
      text-decoration: none; 
      color: white; 
    }

    a:hover {
      color: #333; 
    }

    /* Navbar Styling */
    .navbar {
      background-color: #F7CAC9; 
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .navbar a {
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s;
    }

    /* Hero Section */
    .hero {
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 100px 20px;
      position: relative;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .hero .cta-button {
      padding: 15px 30px;
      background-color: #F7CAC9;
      color: #333;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .hero .cta-button:hover {
      background-color: #F4C7C3;
    }

    /* Content Section */
    .content-section {
      padding: 40px 20px;
      text-align: center;
    }

    .box-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }

    .box {
      border: 2px dashed #333;
      padding: 20px;
      border-radius: 8px;
      transition: transform 0.3s;
    }

    .box:hover {
      transform: scale(1.05);
      background-color: #F7CAC9;
      color: white;
    }

    /* Gallery Section */
    .gallery-section {
      padding: 40px 20px;
      text-align: center;
    }

    .gallery-section h2 {
      font-size: 32px;
      color: #F7CAC9;
      margin-bottom: 20px;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .gallery-image {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .gallery-image:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }

    /* Contact and Social Media Section */
    .contact-section {
      background-color: #F7CAC9; 
      padding: 40px 20px;
      margin-top: 40px;
    }

    .contact-section p {
      text-align: center;
      margin-bottom: 20px;
      font-size: 20px;
    }

    .social-media-icons {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .icon {
      width: 40px;
      height: auto;
      border-radius: 50%;
      border: 2px solid white;
      transition: transform 0.3s;
    }

    .icon:hover {
      transform: scale(1.1);
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: auto;
    }

    footer a {
      color: #F7CAC9;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
